<figure style="text-align: center; display: block;">
    {% if include.url %}
    <a href="{{ include.url }}">
    {% endif %}
    <img
        src="{{ include.dir | default: page.image_dir }}/{{ include.file }}"
        alt="{{ include.alt }}"
        style="
          margin: 0 auto;
          {%- if include.width -%}
          width: {{ include.width }};
          {%- endif -%}
        "
    >
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>

{% comment %}
vim: filetype=liquid
{% endcomment %}
